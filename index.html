<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paper Letter</title>

  <style>
    :root {
      --accent: #e63946;
      --bg: #ffe6f1;
      --paper-cream: #fff9f0;
      --paper-edge: #f0e6da;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-image:
        linear-gradient(
          rgba(255, 255, 255, 0.75),
          rgba(255, 230, 241, 0.85)
        ),
        url("./image/baby2.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 420px;
      max-width: 92%;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: var(--accent);
    }

    input {
      width: 85%;
      padding: 10px;
      border-radius: 999px;
      border: 2px solid var(--accent);
      text-align: center;
      font-size: 16px;
      outline: none;
    }

    .btn {
      margin-top: 14px;
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .credit {
      margin-top: 10px;
      font-size: 12px;
      opacity: .7;
      font-style: italic;
    }

    .alert {
      margin-top: 12px;
      padding: 8px;
      color: white;
      display: none;
      border-radius: 8px;
      font-size: 14px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: .25s;
    }

    .overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    .letter {
      position: relative;
      width: 720px;
      max-width: 95%;
      max-height: 88%;
      padding: 48px 56px;
      overflow: auto;
      border-radius: 12px;

      background:
        radial-gradient(circle at 10% 10%, rgba(0,0,0,.015), transparent 8%),
        radial-gradient(circle at 90% 25%, rgba(0,0,0,.01), transparent 6%),
        radial-gradient(circle at 30% 80%, rgba(0,0,0,.01), transparent 6%),
        linear-gradient(90deg, rgba(0,0,0,.01) 0.5px, transparent 0.5px),
        var(--paper-cream);

      background-image: url("./image/baby2.png");
      background-size: cover;
      background-position: center;

      box-shadow: 0 30px 70px rgba(0,0,0,.45);
      transform: translateY(-10px) scale(.98);
      transition: .25s;
    }

    .overlay.open .letter {
      transform: translateY(0) scale(1);
    }

    .letter-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .letter h2 {
      color: var(--accent);
      font-family: "Times New Roman", serif;
    }

    .close-btn {
      border: 2px solid var(--accent);
      background: transparent;
      color: var(--accent);
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .letter-body {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 17px;
      line-height: 1.7;
      white-space: pre-wrap;
      color: #000;
    }
  </style>
</head>

<body>

  <div class="wrap">
    <div class="container">
      <h1>Please Enter Your Name</h1>
      <p style="font-size:26px;">ðŸ˜³</p>
      <input id="userName" placeholder="Your name here" />

      <button class="btn" id="submitBtn">Submit</button>
      <button class="btn" id="openNewBtn">Open New Letter January 1, 2026 ðŸ’Œ</button>

      <p class="credit">Created by Mark your lucky boyfriend</p>
      <div id="greetingAlert" class="alert"></div>
    </div>
  </div>

  <div id="overlay" class="overlay">
    <div class="letter">
      <div class="letter-header">
        <h2>A Letter for you</h2>
        <button id="closeBtn" class="close-btn">Close âœ•</button>
      </div>
      <div id="letterBody" class="letter-body"></div>
    </div>
  </div>

  <audio id="bgMusic" preload="auto" loop>
    <source src="./image/sa karagatan ng mga tao, ikaw ang nakikita ko (mp3cut.net).mp3" type="audio/mpeg">
  </audio>

  <script>
    let typingTimers = [];
    const bgMusic = document.getElementById("bgMusic");

    const submitBtn = document.getElementById("submitBtn");
    const openNewBtn = document.getElementById("openNewBtn");
    const userNameInput = document.getElementById("userName");
    const overlay = document.getElementById("overlay");
    const letterBody = document.getElementById("letterBody");
    const closeBtn = document.getElementById("closeBtn");
    const alertBox = document.getElementById("greetingAlert");

    function cancelTyping() {
      typingTimers.forEach(t => clearTimeout(t));
      typingTimers = [];
    }

    function typeWriter(el, text, speed = 35) {
      let i = 0;
      function run() {
        if (i < text.length) {
          el.innerHTML += text[i] === "\n" ? "<br>" : text[i];
          i++;
          typingTimers.push(setTimeout(run, speed));
        }
      }
      run();
    }

    /* ===== LETTER CONTENTS ===== */

    const oldLetter = (name) => `Good morning babe, I love you so much, walang araw na hindi kita naiisip, hindi ko kayang matiis na hindi ka makausap sa loob ng isang araw, yes po nahihirapan ako inaamin ko pero hindi ako mapapagod na mahalin ka ng sobra pa sa sobra kasi deserve mo na mahalin ka ng sobra pa sa sobra, napaka genuine ng puso mo, at napaka swerte ko at na win ko yun girlfriend ko yung maganda sa School namin o, from highschool na nag kakadaanan lang nag kikita pero di nila alam na sila pala pag dating ng panahon to kakilala pala sya ng kapatid ko to studyante ko na naging crush ko ng matagal torpe lang ako to naging girlfriend ko to my future wife, My future wife mahal na mahal kita, sa anak natin Samantha, Kyrie wait natin si mommy ha kakayanin ni daddy para sa inyong tatlo nila mommy can't wait to tell you two the story of daddy and mommy, and to my wife Ms. Lyanna Paula Tuico - Autria, please wag kang mapapagod sakin ha, mahirap ang situation natin alam natin parehas yun wag kang mapapagod okay? laban lang tayo asawa ko laban lang kakayanin natin to, this is a test form God, wag sana mabago ang feelings mo para sakin hanggang sa maka graduate ka mahal ko dahil hinding hindi magbabago yung sakin, ikaw at ikaw parin walang iba, 6 months lang naman yun kayang kaya natin yun babe kaya hiling ko lang wag ka pong mapapagod okay babe? mahal na mahal na mahal kita palagi hindi mag babago yun, the time if you reading this letter just smile okay I'm here to support you to cheer you to love you habang nabubuhay ako ipaparamdam ko sayo araw araw yung love ko sayo at araw araw kitang liligawan hindi mag babago yun. again I LOVE YOU MY ASAWA, BABE, BABY, MOMMY, MAHAL!!ðŸ˜˜ðŸ˜˜ðŸ˜˜â¤ï¸â¤ï¸`;

    const newLetter = (name) => `Hello asawa sinulat ko itong letter kasi miss na miss na kita, sa loob ng 3 days na nasa tagaytay ako na wala halos signal eh nangulila ako talaga, oo minsan may signal pero saglitan lang, ngayon na naka balik na ako sa bahay promise babawi ako sa mga oras na nawala satin. Gusto kita makita at makausap lalo na ang makasama ka ulit babe. Bumili pala ako ng pasalubong para sayo sana tanggapin at magustuhan mo simple lang naman yun pero galing naman sa puso ko, mahal na mahal kita babe sana nararamdamaman mo yun. December 31, 2025 alam kong busy ka at naiintindihan ko yun, kaya noong nag message kana ay sobra sobra ang saya ko ng mga oras na yun dahil nanjan kana ulit. January 1, 2026 - Around 11:00am nakita ko na nag myday ka at nakita mo na din ang my day ko kaya sabi ko baka gising kana pero hinihintay ko na may mag notif na sa messenger ko pero walang dumating na message galing sayo. Tinamaan nanaman ako ng anxiety ko at kung ano ano nanaman ang pumapasok sa isip ko, isa don ay yung paano kung masanay ka sa ganyan na hindi ako kinakausap paano ako? anong gagawin ko? ano kaya mangyayari sakin kapag araw araw na ganyan ka na hindi ako kinakausap ng gaya ng pag uusap natin noon. Kaya nag message ako ng BABE MAY PROBLEMA PO AKO, gusto ko kasi malaman kung iniiwasan mo ba ako, sabi ng puso ko na okay lang yan intindihin mo baka may ginagawa lang or tulog lang, pero yung isip ko sinasabi naman na baka may problema kaya ka iniiwasan kaya sana gusto kita makausap ng personal babe, diba gagawa tayo ng way para magkita ulit tayo, overthinker kasi tong asawa mo na ito babe. Babe wag mo po ako iiwan ha? let's fight together okay? kaya naman nating dalawa eh basta magkasama tayo. Madami akong pangarap para sa ating dalawa at para nadin sa magiging pamilya natin balang araw kaya nag sisipag ako sa work ko at lalong sisipagan ko kasi may motivation at inspirasyon ako sa buhay at yun ay ikaw asawa ko. I love you so much babe and I miss you more. La     function fadeInMusic(audio) {
      audio.currentTime = 0;
      audio.volume = 0;
      audio.play();
      let v = 0;
      const fade = setInterval(() => {
        v += 0.05;
        audio.volume = Math.min(v, 0.5);
        if (v >= 0.5) clearInterval(fade);
      }, 150);
    }

    function openLetter(name, content) {
      cancelTyping();
      letterBody.innerHTML = "";
      overlay.classList.add("open");
      fadeInMusic(bgMusic);
      typeWriter(letterBody, `Dear ${name},\n\n${content}`);
    }

    function closeLetter() {
      cancelTyping();
      overlay.classList.remove("open");
      bgMusic.pause();
      bgMusic.currentTime = 0;
    }

    function validateName(callback) {
      const name = userNameInput.value.trim();
      const allowed = ["Lyanna", "lyanna", "Lian", "lian", "Babe", "babe"];

      if (!name || !allowed.includes(name)) {
        alertBox.textContent = "Access Denied ðŸ˜";
        alertBox.style.background = "#dc3545";
        alertBox.style.display = "block";
        setTimeout(() => alertBox.style.display = "none", 2000);
        return;
      }
      callback(name);
    }

    submitBtn.onclick = () =>
      validateName(name => openLetter(name, oldLetter(name)));

    openNewBtn.onclick = () =>
      validateName(name => openLetter(name, newLetter(name)));

    closeBtn.onclick = closeLetter;
    overlay.onclick = e => e.target === overlay && closeLetter();
  </script>

</body>
</html>
